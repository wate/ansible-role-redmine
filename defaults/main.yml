# --
# 検索条件の指定文字列
# --
# "="   => 等しい
# "!"   => 等しくない
# "o"   => 未完了
# "c"   => 完了
# "!*"  => なし
# "*"   => すべて
# ">="  => 以上
# "<="  => 以下
# "><"  => 次の範囲内
# "<t+" => N日後以前
# ">t+" => N日後以降
# "><t+"=> 今後N日
# "t+"  => N日後
# "nd"  => 明日
# "t"   => 今日
# "ld"  => 昨日
# "nw"  => 来週
# "w"   => 今週
# "lw"  => 先週
# "l2w" => 直近2週間
# "nm"  => 来月
# "m"   => 今月
# "lm"  => 先月
# "y"   => 今年
# ">t-" => N日前以降
# "<t-" => N日前以前
# "><t-"=> 過去N日
# "t-"  => N日前
# "~"   => 含む
# "!~"  => 含まない
# "^"   => 前方一致
# "$"   => 後方一致
# "=p"  => 次のプロジェクト内のチケット
# "=!p" => 次のプロジェクト外のチケット
# "!p"  => 次のプロジェクト内のチケットを除く
