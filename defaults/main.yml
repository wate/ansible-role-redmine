## --------------------
## Redmineのバックアップデータのリストア
##
## 新規設置時または変数「redmine_restore」にtrueが設定されており、
## 変数「redmine_restore_files_archive_file」または「redmine_restore_database_dump_file」に
## リストアデータのパスが設定されている場合のみ実行されます。
##
## ※変数のパスにファイルが存在しない場合、リストア処理はスキップされます。
## --------------------
redmine_restore: false

### バックアップファイルのアップロード
## リストアするデータをアップロードする場合は以下の変数を設定すると
## 対応する変数のパスにアップロードされます
## redmine_upload_restore_files_archive_file => redmine_restore_files_archive_file
## redmine_upload_restore_database_dump_file => redmine_restore_database_dump_file
# redmine_upload_restore_files_archive_file:
# redmine_upload_restore_database_dump_file:

# 「files」ディレクトリ内のファイルをまとめたアーカイブファイルを指定します
# redmine_upload_restore_files_archive_file: path/to/local/redmine/files_archive/file.tar.gz
# 「files」ディレクトリのリストアファイルをサーバにアップロードする場合は以下の変数にコントロールノード側のファイルパスを設定します
# ※変数「redmine_restore_files_archive_file」のパスにアップロードされます。
# redmine_restore_files_archive_file: "{{ redmine_root }}/tmp/redmine_files_archive.tar.gz"

# アーカイブファイル展開時のコマンドラインオプションを設定します。
# redmine_restore_files_archive_extra_opts:
#   - "--strip-components 1"

### データベースのダンプファイル
# データベースのガンプファイルをサーバにアップロードする場合は以下の変数にコントロールノード側のファイルパスを設定する
# ※変数「redmine_restore_database_dump_file」のパスにアップロードされます。
# redmine_upload_restore_database_dump_file: path/to/local/redmine/database_dump.tar.gz
# redmine_restore_database_dump_file: "{{ redmine_root }}/tmp/redmine_database_dump.sql.gz"

### データベースダンプファイルリストア時の接続情報
# redmine_restore_database_host:
# redmine_restore_database_user:
# redmine_restore_database_password:
# redmine_restore_database_port:
# redmine_restore_database_unix_socket:
