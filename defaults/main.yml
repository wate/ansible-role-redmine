## --------------------
## Redmineのcron用変数
## --------------------
redmine_cron_vars: []
#   - name: VAR_NAME
#     value: var_value
#   - name: REMOVED_VAR
#     removed: true

## --------------------
## Redmineのcron設定
## --------------------
redmine_cron_jobs:
  - name: attachment prune
    command: cd {{ redmine_root }} && bundle exec rake redmine:attachments:prune
    hour: 1
    minute: 0
  - name: send reminders
    disabled: true
    command: cd {{ redmine_root }} && rake redmine:send_reminders
    params:
      - days=7
      # - 'tracker=1'
      # - 'users="1,23,45"'
    hour: 5
    minute: 0
  - name: receive mail pop3
    disabled: true
    command: cd {{ redmine_root }} && bundle exec rake redmine:email:receive_pop3
    params:
      - username=pop3_acount
      - password=pop3_password
      # - host=127.0.0.1
      # - port=110
      # - ssl=false
    minute: "*/10"
  - name: receive mail imap
    disabled: true
    command: cd {{ redmine_root }} && bundle exec rake redmine:email:receive_imap
    params:
      - username=imap_acount
      - password=imap_password
      # - host=127.0.0.1
      # - port=143
      # - ssl=false
      # - folder=INBOX
    minute: "*/10"

