---
redmine_dependency_packages:
  - ruby
  - ruby-dev
  - rubygems-integration
  - ruby-rmagick
  - bundler
  - libmagickcore-dev
  - git
  - acl
  - pkg-config

redmine_mysql2_dependency_packages:
  - mariadb-client
  - mariadb-server
  - libmariadb-dev
  - python3-pymysql

redmine_postgresql_dependency_packages:
  - postgresql
  - postgresql-server-dev-all
  - python3-psycopg2

redmine_user: redmine
redmine_group: redmine
redmine_root: /opt/redmine
redmine_tmp_dir: "{{ redmine_root }}/tmp"
redmine_config_dir: "{{ redmine_root }}/config"
redmine_theme_dir: "{{ redmine_root }}/themes"
redmine_plugin_dir: "{{ redmine_root }}/plugins"
redmine_bin_dir: "{{ redmine_root }}/bin"
