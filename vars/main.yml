---
redmine_dependency_packages:
  - ruby
  - ruby-dev
  - rubygems-integration
  - ruby-rmagick
  - libmagickcore-dev
  - bundler
  - git
  - acl
  - pkg-config

redmine_user: redmine
redmine_home: /opt/redmine
redmine_root: "{{ redmine_home }}"
redmine_tmp_dir: "{{ redmine_home }}/tmp"
redmine_config_dir: "{{ redmine_home }}/config"
redmine_theme_dir: "{{ redmine_home }}/public/themes"
redmine_plugin_dir: "{{ redmine_home }}/plugins"
redmine_script_dir: "{{ redmine_home }}/scripts"

redmine_mode: production
