---
## --------------------
## Redmineのバージョン(ブランチ名)
## --------------------
redmine_version: 5.1-stable

## --------------------
## Redmineのデータベース設定(config/database.yml)
## --------------------
redmine_db_cfg:
  production:
    adapter: postgresql
    database: redmine_prod
    host: localhost
    username: redmine_prod_user
    password: redmine_prod_password
    encoding: UTF8
  development:
    adapter: postgresql
    database: redmine
    host: localhost
    username: redmine_dev_user
    password: redmine_dev_password
    encoding: UTF8
  test:
    adapter: postgresql
    database: redmine
    host: localhost
    username: redmine_test_user
    password: redmine_test_password
    encoding: UTF8

## --------------------
## Pumaの追加設定
## --------------------
redmine_puma_extra_cfg: |
  port 3000

logrotate_settings:
  redmine:
    paths:
      - /opt/redmine/log/*.log*
    frequency: daily
    missingok: true
    rotate: 14
    compress: true
    delaycompress: true
    notifempty: true
    copytruncate: true
